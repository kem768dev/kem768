version: '3.8'

services:
  kem768:
    image: kem768dev/kem768:latest
    container_name: kem768-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - LICENSE_DB_PATH=/data/license.db
    volumes:
      - kem768-data:/data
    networks:
      - kem768-net

volumes:
  kem768-data:
    driver: local

networks:
  kem768-net:
    driver: bridge
